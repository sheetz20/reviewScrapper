<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>

<body>

  <div class="table-users">
   <div class="header"><h1><center>Reviews</center></h1></div>
      <p></p>
   <table cellspacing="0" style="width:100%">
      <tr>
         <th>Product</th>
         <th>Name</th>
         <th>Rating</th>
         <th>Comment Heading</th>
         <th width="230">Comments</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td><center>{{review['Product']}}</center></td>
          <td><center>{{review['Name']}}</center></td>
          <td><center>{{review['Rating']}}</center></td>
          <td><center>{{review['CommentHead']}}</center></td>
          <td><center>{{review['Comment']}}</center></td>
      </tr>
       {% endfor %}
   </table>
</div>



</body>

</html>
